<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/logs.css">
    <link rel="stylesheet" href="./css/flex.css">
    <link rel="stylesheet" href="./css/updateRequest.css">
    <title>Request Details</title>
</head>

<body>
    <div class="row" id="header">
        <div class="maintenance-box">
            <a href="admin.index.html">
                <img src="http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-5/256/maintenance-icon.png" alt="logo">
            </a>
        </div>
        <div class="nav">
            <div class="col-12">
                <nav role="navigation">
                    <div class="hide collapsible">
                        <i class="fas fa-bars"></i>
                    </div>
                    <ul class="ul">
                        <li>
                            <a href="user.index.html">Home</a>
                        </li>
                        <li>
                            <a href="index.html">Sign In</a>
                        </li>
                        <li>
                            <a href="index.html">Log Out</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="col-12 center">
        <div class=" table">
            <form id="request-form">
                <div class="form">
                    <h1>Make Your Request</h1>
                    <p>Please fill in this form to make a request.</p>
                    <hr>

                    <label for="equipment">
                        <strong>Equipment</strong>
                    </label>
                    <select id="equip" name="equipment">
                        <option value="Air condition">Air condition</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Generator">Generator</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Paintings">Paintings</option>
                        <option value="computers">computers</option>
                        <option value="Printers">Printers</option>
                        <option value="UPS">UPS</option>
                        <option value="Camera">Camera</option>
                        <option value="Others">Others</option>
                    </select>

                    <label class="desc" for="description">
                        <strong>Description</strong>
                    </label>
                    <textarea name="description" id="descrip" placeholder="Please give a brief description of your report" required></textarea>

                    <hr>
                    <div class="btn">
                        <button type="submit" class="submitbtn">Submit</button>
                    </div>
            </form>
        </div>
    </div>
    </div>

	<script src="./js/postUsersRequest.js"></script>
    <script src="./js/script.js"></script>
