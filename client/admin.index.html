<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="./css/allRequest.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>All-Requests</title>
</head>

<body>
    <div class="row header" id="header">
        <div class="maintenance-box">
            <a href="admin.index.html">
                <img src="http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-5/256/maintenance-icon.png" alt="logo">
            </a>
        </div>
        <div class="nav">
            <div class="col-12">
                <nav role="navigation">
                    <div class="hide collapsible">
                        <i class="fas fa-bars"></i>
                    </div>

                    <ul class="ul">
                        <li>
                            <a href="admin.index.html">Home</a>
                        </li>

                        <li>
                            <a href="index.html">Sign In</a>
                        </li>
                        <li>
                            <a href="index.html">Log Out</a>
                        </li>
                        <div id="fir_name" class="right">
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div id="display" class="alert col-12">
        <p id="alert"></p>
    </div>
    <div class="header">
        <h1>Logs of All Request</h1>
    </div>

    <div class="col-12 padding">
        <table id="tableItem">
            <div class="flex">
                <input class="searchBtn" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search By Status..">
                <div class="page">
                    <i class="fas fa-chevron-left" id="fa-left"></i>
                    <i class="fas fa-chevron-right" id="fa-right"></i>
                </div>
            </div>
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Date</th>
                    <th>Equipment</th>
                    <th>Action</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="main col-12">

        <div type="submit" id="myBtn">

        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="details">
                    <ol>
                        <li id="reqId"></li>
                        <li class="name" id="Name"></li>
                        <li id="department"></li>
                        <li class="des" id="Email"></li>
                        <li id="equ"></li>
                        <li class="des" id="descrip"></li>
                        <li id="stat"></li>
                        <li id="dat"></li>
                    </ol>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="./js/allRequest.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/adminGetRequest.js"></script>
    <script src="js/adminPutRequest.js"></script>
</body>

</html>
