<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="./css/logs.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Users Profile</title>
</head>

<body>
  <div class="row" id="header">
    <div class="maintenance-box">
      <a href="user.index.html">
        <img src="http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-5/256/maintenance-icon.png" alt="logo">
      </a>
    </div>
    <div class="nav">
      <div class="col-12">
        <nav role="navigation">
          <div class="hide collapsible">
            <i class="fas fa-bars"></i>
          </div>
          <ul class="ul">
            <li>
              <a href="user.index.html">Home</a>
            </li>
            <li>
              <a href="newRequest.html">New Request</a>
            </li>
            <li>
              <a href="index.html">Sign In</a>
            </li>
            <li id="logout">
                <a href="#">Log Out</a>
            </li>
            <div id="name" class="right">
            </div>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div id="display" class="alert col-12">
    <p id="alert"></p>
  </div>
  <div class="header">
    <h1>Previous Request</h1>
  </div>
  <!-- get all request -->

  <div class="padding col-12">
    <table id="table" class="table">
      <div class="flex col-12">
        <input class="searchBtn" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search By Status..">
        <div class="page">
          <i class="fas fa-chevron-left" id="left"></i>
          <i class="fas fa-chevron-right" id="right"></i>
        </div>
      </div>
      <thead>
        <tr>
          <th>S/N</th>
          <th>Date</th>
          <th>Equipment</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="main col-12">

    <div type="submit" id="myBtn">

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="update-form">
          <div class="editForm">
            <h1>Form field to Edit Your Request</h1>
            <p>Kindly chceck to make sure all fields are filled out appropriately</p>
            <hr>

            <label for="equipment">
              <strong>Equipment</strong>
            </label>
            <select id="editEquip" class=btn-btn name="equipment">
              <option value="Air condition">Air condition</option>
              <option value="Furniture">Furniture</option>
              <option value="Generator">Generator</option>
              <option value="Electricity">Electricity</option>
              <option value="Paintings">Paintings</option>
              <option value="computers">computers</option>
              <option value="Printers">Printers</option>
              <option value="UPS">UPS</option>
              <option value="Camera">Camera</option>
              <option value="Others">Others</option>
            </select>


            <label for="description">
              <strong>Description</strong>
            </label>
            <textarea name="description" class="btn-btn" id="editDescrip" placeholder="Please give a brief description of your report"
              required></textarea>

            <hr>
            <div class="btn">
              <button type="submit" class="submitbtn">Submit</button>
            </div>
        </form>
        </div>
      </div>

    </div>
  </div>


  <script src="./js/script.js"></script>
  <script src="./js/profile.js"></script>
  <script src="./js/userGetRequest.js"></script>
  <script src="./js/editUsersRequest.js"></script>
</body>

</html>
