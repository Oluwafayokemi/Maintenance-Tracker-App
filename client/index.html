<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Maintenance-Tracker-App</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="./css/user.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="row " id="header">
		<div class="col-6 maintenance-box">
			<a href="index.html">
				<img src="http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-5/256/maintenance-icon.png" alt="logo">
			</a>
		</div>
		<div class="col-6 flex-container">
			<div class="nav">
				<nav role="navigation">
					<ul class="rform">
						<form id="signin-form" class="one" action="">
							<li class="hide2">Sign In</li>
							<li>
								<div class="email">
									<label for="email">
										<strong>Email</strong>
									</label>
									<input type="email" id="signin" placeholder="Enter Email" name="email" required>
								</div>
							</li>
							<li>
								<div class="psw">
									<label for="password">
										<strong>Password</strong>
									</label>
									<input type="password" id="psw" placeholder="Enter Password" name="password" required>
								</div>
							</li>
							<button type="submit">
								Login
							</button>
						</form>
					</ul>
				</nav>
			</div>
		</div>
		<div id="display" class="alert col-12">
			<p id="alert"></p>
		</div>
		<div class="row ">
			<div class="col-6">
				<div class="col-12">
					<div class="col-8 text">
						<h2 class="col-3 p">Welcome to the Maintenance Tracker Site!</h2>
						<h3 class="col-2 p">Here you have the priviledge of reporting to us on any issue concerning the management of the company's equipment</h3>
						<h3 class="col3 p">If you notice any damage, please do report early to prevent worse damages</h3>
					</div>
				</div>
			</div>
			<div class="col-6 allbody three">
				<h1>Create a new account</h1>
				<p>It's free and always will be.</p>
				<form class="form menu" id="signup-form">
					<div class="container">
						<label for="firstName">
							<b>First Name</b>
						</label>
						<input type="text" id="firstName" placeholder="Enter First Name" name="firstName" required>

						<label for="lastName">
							<b>Last Name</b>
						</label>
						<input type="text" id="lastName" placeholder="Enter Last Name" name="lastName" required>

						<label for="department">
							<b>Department</b>
						</label>
						<input type="text" id="department" placeholder="Department" name="department" required>

						<label for="email">
							<b>Email</b>
						</label>
						<input type="email" id="email" placeholder="Enter email" name="email" required>

						<label for="password">
							<b>Password</b>
						</label>
						<input type="password" id="password" placeholder="Enter Password" name="password" required minlength="5" maxlength="20">

						<label for="passwordCheck">
							<b>Confirm Password</b>
						</label>
						<input type="password" id="passwordCheck" placeholder="Confirm Password" name="passwordCheck" required minlength="5" maxlength="20" >

						<button type="submit">
							Register
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="./js/signup.js"></script>
	<script src="./js/signin.js"></script>

</body>

</html>
